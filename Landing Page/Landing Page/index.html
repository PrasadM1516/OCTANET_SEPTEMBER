<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Hotstar</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img src="./images/logo.png" alt="Logo" class="brand-logo">
        <ul class="nav-links">
            <li class="nav-items"><a href="#">TV</a></li>
            <li class="nav-items"><a href="#">Movies</a></li>
            <li class="nav-items"><a href="#">Sports</a></li>
            <li class="nav-items"><a href="#">Premium</a></li>
        </ul>

        <div class="right-container">
            <input type="text" class="search-box" placeholder="Search">
            <button class="sub-btn">Subscribe</button>
            <a href="#" class="login-link">Login</a>
        </div>
    </nav>

    <div class="carousel-container">
        <div class="carousel">
            <div class="slider">
                <div class="slider-content">
                    <h1 class="movie-title">Loki</h1>
                    <p class="movie-desc">Loki, the God of Mischief, steps out of his brother's shadow to embark on an adventure that takes place after the events of "Avengers: Endgame."</p>
                </div>
                <img src="./images/slider 1.PNG" alt="Loki" class="slider1">
            </div>
        </div>
    </div>

    <div class="video-card-container">
        <div class="video-card">
            <img src="./images/disney.PNG" alt="Disney Logo" class="video-card-image">
            
        </div>
        <div class="video-card">
            <img src="./images/pixar.PNG" alt="Pixar Logo" class="video-card-image">
          
        </div>
        <div class="video-card">
            <img src="./images/marvel.PNG" alt="Marvel Logo" class="video-card-image">
            
        </div>
        <div class="video-card">
            <img src="./images/star-wars.PNG" alt="Star wars Logo" class="video-card-image">
            
        </div>
        <div class="video-card">
            <img src="./images/geographic.PNG" alt="Nat Geo Logo" class="video-card-image">
            
        </div>
    </div>
</body>
</html>
